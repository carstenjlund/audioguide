<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Orø Audio guide - kort</title>
</head>
<body>
    <h3>Her ligger OrøKontoret</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <a href="index.html">tilbage til forsiden</a>

    <script>
// Initialize and add the map
function initMap() {
  // The location of Bybjerg
  var bybjerg = {lat: 55.7687769, lng: 11.8035007};
  // The map, centered at Bybjerg
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 16, center: bybjerg});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCy1Au0pQa_GH8COIQTSxqCsSh8MvrxTmo&callback=initMap">
    </script>
</body>
</html>
